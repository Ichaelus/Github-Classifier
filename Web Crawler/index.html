<!DOCTYPE html>
<html>
  <head>
    <!--
      Copyright 2016
      Code by Michael Leimstädtner 
    -->
    <meta charset="utf-8"/>
    <title>Github Classifier</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico"/> 
    <link rel="icon" href="favicon.png" type="image/png"/>
    <meta Name="description" content=""/>
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="main">
      <div id="loading">
        <img src="loading.gif">
      </div>
      <div id="githubContent" style="display:none;">
        <!--ROW-->
        <div class="row">
          <div class="col-xs-7" id="repoLink">
            <div>
              <a :href="user_url">{{author}}</a> / <strong><a :href="url">{{name}}</a></strong>
            </div>
          </div>
          <div class="col-xs-5">
            <ul class="list-group" id ="stats">
              <li class="list-group-item">
                <span class="glyphicon glyphicon-eye-open"></span> 
                <span class="badge watch">{{watchers}}</span>
                Watch
              </li>
              <li class="list-group-item">
                <span class="glyphicon glyphicon-star"></span> 
                <span class="badge star">{{stars}}</span>
                Star
              </li>
              <li class="list-group-item">
                <span class="badge fork">{{forks}}</span>
                Fork
              </li>
            </ul>
          </div>
        </div>
        <!--ROW-->
        <div class="row">
           <p id="short">{{description}}</p>
        </div>
        <!--ROW-->
        <h3 id="file_header">{{commit_author}} <small>{{commit_msg}}</small></h3>
        <div class="row" v-html="files" id="file_wrapper">
          <!--<div v-for="" class="col-xs-12 tree">
              <div class="col-xs-2"> Homeworkds</div>
              <div class="col-xs-8">Changed HW5.tex</div>
              <div class="col-xs-2">11 months ago</div>
          </div>-->
        </div>
        <!--ROW-->
        <h3 id="readme_header">Readme.md</h3>
        <div id="readme_wrapper" class="row">
           <div id="readme" v-html="readme"></div>
        </div>

      </div>
      <div id="buttons">
        <cbutton vclick="classify" vtitle="Repositories für die Entwicklung eines Tools, einer Softwareanwendung, einer App, einer Bibliothek, einer API, oder ähnliche Softwareentwicklungsprojekte" vname="DEV"></cbutton>
        <cbutton vclick="classify" vtitle="Repositories mit Lösungen und Quelltexten für Hausaufgaben und Übungsblätter" vname="HW"></cbutton>
        <cbutton vclick="classify" vtitle="Repositories mit didaktischen Inhalten und Quelltexten für Vorlesungen und
Tutorien" vname="EDU"></cbutton>
        <cbutton vclick="classify" vtitle="Repositories für die Verwaltung und Speicherung von nicht-didaktischen (d.h. nicht
EDU) Inhalten und Quelltexten" vname="DOCS"></cbutton>
        <cbutton vclick="classify" vtitle="Repositories für das Hosting persönlicher Web-Seiten oder Blogs" vname="WEB"></cbutton>
        <cbutton vclick="classify" vtitle="Repositories für die Speicherung von Datensätzen" vname="DATA"></cbutton>
        <cbutton vclick="classify" vtitle="Repositories, die sich nicht in die anderen Kategorien einordnen lassen" vname="OTHER"></cbutton>
        <cbutton vclick="classify" vtitle="Better add a new node to the classification guideline." vname="UNSURE"></cbutton>
        <cbutton vclick="skip" vtitle="Repository überspringen" vname="SKIP"></cbutton>
      </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.4.3/dist/showdown.min.js"></script>
    <script type="text/javascript" src="scripts/crawler.js"></script>
  </body>
</html>
